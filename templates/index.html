{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/1.jpg"  alt="Image" width="1400" height="445">
    </div>
    <div class="carousel-item">
      <img src="/static/img/2.jpg" alt="Image" width="1400" height="445">
    </div>
    <div class="carousel-item">
      <img src="/static/img/3.jpg" alt="Image" width="1400" height="445">
    </div>
      <div class="carousel-item">
      <img src="/static/img/4.jpg" alt="Image" width="1400" height="445">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
{% endblock %}
